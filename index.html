<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8e6e6;
            font-family: 'Arial', cursive, sans-serif;
        }

        .calculator {
            background: #ffe6f2;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 340px;
        }

        .display {
            background: #fff0f5;
            border-radius: 15px;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 2.5em;
            color: #333;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .button {
            background: #ffc0cb;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
            font-size: 1.5em;
            padding: 20px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .button:hover {
            background: #ffb6c1;
            transform: translateY(-2px);
        }

        .button:active {
            background: #ffaeb5;
            transform: translateY(2px);
        }

        .equal-button {
            background: #ff69b4;
        }

        .equal-button:hover {
            background: #ff5fa2;
        }

        .equal-button:active {
            background: #ff5591;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="display">0</span>
        </div>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">AC</button>
            <button class="button" onclick="deleteLastCharacter()">âŒ«</button>
            <button class="button" onclick="appendCharacter('%')">%</button>
            <button class="button" onclick="appendCharacter('/')">/</button>
            <button class="button" onclick="appendCharacter('7')">7</button>
            <button class="button" onclick="appendCharacter('8')">8</button>
            <button class="button" onclick="appendCharacter('9')">9</button>
            <button class="button" onclick="appendCharacter('*')">x</button>
            <button class="button" onclick="appendCharacter('4')">4</button>
            <button class="button" onclick="appendCharacter('5')">5</button>
            <button class="button" onclick="appendCharacter('6')">6</button>
            <button class="button" onclick="appendCharacter('+')">+</button>
            <button class="button" onclick="appendCharacter('1')">1</button>
            <button class="button" onclick="appendCharacter('2')">2</button>
            <button class="button" onclick="appendCharacter('3')">3</button>
            <button class="button" onclick="appendCharacter('-')">-</button>
            <button class="button" onclick="appendCharacter('00')">00</button>
            <button class="button" onclick="appendCharacter('0')">0</button>
            <button class="button" onclick="appendCharacter('.')">.</button>
            <button class="button equal-button" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function appendCharacter(character) {
            if (currentInput === '0' && character !== '.') {
                currentInput = '';
            }
            currentInput += character;
            display.textContent = currentInput;
        }

        function clearDisplay() {
            currentInput = '0';
            display.textContent = currentInput;
        }

        function deleteLastCharacter() {
            currentInput = currentInput.slice(0, -1);
            if (currentInput === '') {
                currentInput = '0';
            }
            display.textContent = currentInput;
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
            } catch (error) {
                currentInput = 'Error';
            }
            display.textContent = currentInput;
        }
    </script>
</body>
</html>
